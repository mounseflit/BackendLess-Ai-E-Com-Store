<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
    
        .container {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            color: #555;
        }
        input, textarea {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            padding: 10px;
            background-color: #5cb8b8;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #4ca2ae;
        }
        .social-icons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .social-icons a {
            margin: 0 10px;
            text-decoration: none;
            color: #555;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <nav class="bg-white shadow mb-4">
        <div class="max-w-7xl mx-auto p-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-gray-800">Welcome to MLstore</h1>
            <div class="flex space-x-4">
                <a href="index.html" class="text-gray-600 hover:text-gray-800">Home</a>
                <a href="categories.html" class="text-gray-600 hover:text-gray-800">Categories</a>
                <a href="contact.html" class="text-gray-600 hover:text-gray-800">Contact Us</a>
            </div>
        </div>
    </nav>
<div class="container">
    <h1>Contact Us</h1>
    <form id="contact-form">
        <label for="userEmail">Email:</label>
        <input type="email" id="userEmail" required>

        <label for="subject">Subject:</label>
        <input type="text" id="subject" required>

        <label for="message">Message:</label>
        <textarea id="message" rows="4" required></textarea>

        <button type="submit">Send Message</button>
    </form>
    <div class="social-icons">
        <a href="#"><i class="fab fa-facebook"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
    </div>
</div>
    <!-- Footer -->

    <footer class="bg-white shadow mt-6">
        <div class="max-w-7xl mx-auto p-4 flex justify-between items-center">
            <p class="text-gray-600">&copy; 2024 MLstore. All rights reserved.</p>
            <div class="flex space-x-4">
                <a href="contact.html" class="text-gray-600 hover:text-gray-800">Privacy Policy</a>
                <a href="contact.html" class="text-gray-600 hover:text-gray-800">Terms of Service</a>
                <a href="contact.html" class="text-gray-600 hover:text-gray-800">Contact Us</a>
            </div>
        </div>
    </footer>
<script>
    document.getElementById('contact-form').addEventListener('submit', async function(event) {
        event.preventDefault();
        const userEmail = document.getElementById('userEmail').value;
        const subject = document.getElementById('subject').value;
        const message = document.getElementById('message').value;

        try {
            const response = await fetch('https://mail-api-mounsef.vercel.app/api/send-email', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    to: userEmail,
                    cc: 'litnitimounsef@gmail.com',
                    subject: subject,
                    message: message,
                    isHtml: true,
                })
            });

            if (response.ok) {
                alert('Message sent successfully!');
                document.getElementById('contact-form').reset();
            } else {
                alert('Failed to send message. Please try again later.');
            }
        } catch (error) {
            console.error('Error:', error);
            alert('An error occurred. Please try again later.');
        }
    });
</script>

</body>
</html>
